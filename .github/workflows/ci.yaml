name: Main Branch Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: Set up Git identity
        run: |
        git config --global user.email "lubos.garancovsky@gmail.com"
        git config --global user.name "Ľuboš Garančovský"

      - name: Install dependencies
        run: npm install

      - name: Predeploy
        run: npm run predeploy

      - name: Deploy
        run: npm run deploy
